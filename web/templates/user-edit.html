{{define "t_user-edit"}}
{{$userIsAdmin := .Admin}}
{{$headerEdit := .Messages.GetString "form.useredit.header"}}
{{$headerNew := .Messages.GetString "form.useredit.headernew"}}
<!-- Modal Dialog-->
<div class="modal fade" id="userEditModal" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="userEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userEditModalLabel"></h5>
                <div class="toast bg-warning" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000"
                    data-tableId="userTable">
                    <div class="toast-header">
                        <span class="gk-toast-text">Toast Text</span>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="userEditName"
                        class="col-form-label">{{.Messages.GetString "form.useredit.label.name"}}</label>
                    <input name="userEditName" class="form-control" id="userEditName" value=""
                        autocomplete="new-password" />
                </div>
                <div class="form-group">
                    <label for="userEditPass"
                        class="col-form-label">{{.Messages.GetString "form.useredit.label.pass"}}</label>
                    <input type="password" name="userEditPass" class="form-control" id="userEditPass" value=""
                        autocomplete="new-password" />
                </div>
                <div class="form-group">
                    <label for="userEditEmail"
                        class="col-form-label">{{.Messages.GetString "form.useredit.label.email"}}</label>
                    <input name="userEditEmail" class="form-control" id="userEditEmail" value=""
                        autocomplete="new-password" />
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="userEditAdmin">
                    <label class="form-check-label"
                        for="userEditAdmin">{{.Messages.GetString "form.useredit.label.admin"}}</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn gks-btn btn-back-app"
                    data-dismiss="modal">{{.Messages.GetString "form.all.btn.abort"}}</button>
                <button type="button"
                    class="btn gks-btn gks-btn-important btn-save-app">{{.Messages.GetString "form.all.btn.save"}}</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('#userEditModal').on('show.bs.modal', function (event) {
        var trigger = $(event.relatedTarget); // Link that triggered the modal
        var isEditNew = $(trigger).hasClass("gks-edit-new");
        userTable.setEditNew(isEditNew)
        var data = []
        if (isEditNew) {
            $("#userEditModalLabel").html("{{$headerNew}}");
            $("#userEditName").prop("readonly", false);
            $("#userEditPass").prop("readonly", false);
            data[0] = "";
            data[1] = "";
            data[2] = "";
            data[3] = "nein";
        }
        else {
            $("#userEditModalLabel").html("{{$headerEdit}}")
            $("#userEditName").prop("readonly", true);
            $("#userEditPass").prop("readonly", true);
            var theRow = userTable.getRowFromParent(trigger);
            data = userTable.getRowData(theRow);
            userTable.selectRow(theRow)
        }
        $("#userEditName").val(data[0]);
        $("#userEditPass").val(data[1]);
        $("#userEditEmail").val(data[2]);
        var adminData = data[3];
        if (adminData.trim() == "ja") {
            $("#userEditAdmin").prop("checked", true);
        }
        else {
            $("#userEditAdmin").prop("checked", false);
        }
    });

    $('.btn-save-app').click(function () {
        var url = "/useredit";
        if (userTable.isEditNew()) {
            url = "/usernew"
        }
        var vName = $("#userEditName").val()
        var vPass = $("#userEditPass").val()
        var vEmail = $("#userEditEmail").val()
        var vAdmin = $("#userEditAdmin").prop("checked")

        var posting = $.post(url, { gkvName: vName, gkvPass: vPass, gkvEmail: vEmail, gkvAdmin: vAdmin });

        posting.done(function (data) {
            var d = JSON.parse(data)
            var isError = d.Response.IsError
            if (isError) {
                userTable.showMessage(d.Response.Message)
            }
            else {
                var rowData = []
                rowData.push(d.Response.Name, "********", d.Response.Email, (d.Response.Admin ? "ja" : "nein"))
                var theRow = userTable.getSelectedRow()
                userTable.changeRowData(theRow, rowData)
                userTable.setPersisted(theRow);
                userTable.showMessage(d.Response.Message)
            }
        });

        posting.fail(function (xhr, status, error) {
            userTable.showMessage('{{.Messages.GetString "msg.error.ajax"}}' + xhr.status + ':' + xhr.statusText)
        });
    });

</script>
{{end}}
