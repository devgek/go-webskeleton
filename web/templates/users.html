{{define "t_content"}}

<!-- Page Header-->
<div class="gks-page-header">
    <span class="navbar-brand">{{.Messages.GetString "form.users.header"}}</span>
    <span class="float-right">
        <button type="button" class="btn gks-btn gks-btn-important">{{.Messages.GetString "form.users.button.new"}}</button>
    </span>
</div>
<!-- Page Content -->
<div class="gks-page-content">
    <table class="table table-hover gk-table" id="userTable">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Administrator</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Email}}</td>
                <td>
                    {{if .Admin}}
                        <input type="checkbox" checked="checked" disabled="disabled">
                        {{else}}
                        <input type="checkbox" disabled="disabled">
                        {{end}}
                </td>
                <td>
                    <svg id="i-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="18" height="18" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
                    </svg>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>

{{end}}
